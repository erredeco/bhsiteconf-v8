{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:layout name="Default"/>
<f:section name="Main">
<ul class="tabs" data-tabs id="tabs-{data.uid}">
	<f:for each="{children.1.100}" as="tab">
		<li class="tabs-title {f:if(condition:tab.data.pi_flexform.data.general.lDEF.active.vDEF, then: 'is-active')}">
			<a href="#panel{tab.data.uid}">{tab.data.header}</a>
		</li>
	</f:for>
</ul>
<div class="tabs-content" data-tabs-content="tabs-{data.uid}">
	<f:for each="{children.1.100}" as="child">
		<f:render partial="Child" arguments="{data: child.data, children: child.children, options: options, settings: settings}"/>
	</f:for>	
</div>
</f:section>
