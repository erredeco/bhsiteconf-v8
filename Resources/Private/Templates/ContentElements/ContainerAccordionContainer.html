<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
	<div class="accordion" {f:if(condition:flexform.allowmultiexpand, then: 'data-multi-expand="true"')} {f:if(condition:flexform.allowallclosed, then: 'data-allow-all-closed="true"')} data-accordion>
		<f:for each="{children_100}" as="record">
		    {record.renderedContent-> f:format.raw()} 	
		</f:for>
	</div>
</f:section>
