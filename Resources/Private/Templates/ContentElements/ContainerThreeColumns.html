<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>
	<f:section name="Main">
        <div id="c{data.uid}" class="grid-x grid-margin-x">
		    <div id="c{data.uid}-1" class="medium-4 cell">
				<f:for each="{children_100}" as="record">
				    {record.renderedContent-> f:format.raw()}
				</f:for>
		    </div>
		    <div id="c{data.uid}-2" class="medium-4 cell">
				<f:for each="{children_101}" as="record">
				    {record.renderedContent-> f:format.raw()}
				</f:for>
		    </div>
		    <div id="c{data.uid}-3" class="medium-4 cell">
				<f:for each="{children_102}" as="record">
				    {record.renderedContent-> f:format.raw()}
				</f:for>
		    </div>

		</div>

	</f:section>
</html>
