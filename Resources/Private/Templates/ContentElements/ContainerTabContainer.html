<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
	<ul class="tabs" data-tabs id="tabs-{data.uid}">
		<f:for each="{children}" as="tab">
			<li class="tabs-title {f:if(condition:tab.flexform.active, then: 'is-active')}">
				<a href="#panel{tab.uid}">{tab.header}</a>
			</li>
		</f:for>
	</ul>
	<div class="tabs-content" data-tabs-content="tabs-{data.uid}">
		<f:for each="{children}" as="record">
		    {record.renderedContent-> f:format.raw()}
		</f:for>	
	</div>
</f:section>
