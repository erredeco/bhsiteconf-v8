<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="accordion-item {f:if(condition:flexform.active, then: 'is-active')}" data-accordion-item>
	<a class="accordion-title">{data.header}</a>
	<div class="accordion-content" data-tab-content>
		<f:for each="{children_100}" as="record">
		    {record.renderedContent-> f:format.raw()} 	
		</f:for>
	</div>
</div>
