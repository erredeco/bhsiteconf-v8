      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

	<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '1', wrap: '<div class=\"grid-container top\">|</div>'}" />

		<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />

	<f:render partial="LinkToTop" />

</html>
