<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="grid-container">
    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">{f:translate(extensionName:'bhsiteconf',key:'page.label.menu')}</div>
    </div>
    <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left">
            <ul class="vertical menu medium-horizontal medium-dropdown" data-responsive-menu="accordion medium-dropdown">
                <li class="menu-text">{f:translate(extensionName:'bhsiteconf',key:'page.label.sitetitle')->f:format.raw()}</li>
                <f:for each="{mainnavigation}" as="item">
                    <li>
                        <f:if condition="{item.children}">
                            <f:then>
                                <a href="#" title="{item.title}">{item.title}</a>

                                <ul class="vertical menu">
                                    <f:for each="{item.children}" as="subItem">
                                        <li>
                                            <f:if condition="{subItem.children}">
                                                <f:then>
                                                    <a href="#" title="{subItem.title}">{subItem.title}</a>
                                                    <ul class="vertical menu">
                                                        <f:for each="{subItem.children}" as="subsubItem">  
                                                            <li>
                                                                <a href="{subsubItem.link}" title="{subsubItem.title}">{subsubItem.title}</a>
                                                            </li> 
                                                        </f:for>                                                         
                                                    </ul>   
                                                </f:then>
                                                <f:else>
                                                    <a href="{subItem.link}" title="{subItem.title}">{subItem.title}</a>     
                                                </f:else>
                                            </f:if>
                                        </li>
                                    </f:for>        
                                </ul>
                            </f:then>
                            <f:else>
                                <a href="{item.link}" title="{item.title}">{item.title}</a>  
                            </f:else>                            
                        </f:if>
                    </li>
                </f:for>
            </ul>


        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input type="search" placeholder="{f:translate(extensionName:'bhsiteconf',key:'page.label.search.placeholder')}"></li>
                <li><button type="button" class="button">{f:translate(extensionName:'bhsiteconf',key:'page.label.search.button')}</button></li>
            </ul>      
        </div>
    </div>
</div>
</html>
