<div class="tabs-panel {f:if(condition: data.pi_flexform.data.general.lDEF.active.vDEF, then: 'is-active')}" id="panel{data.uid}">

		<f:render partial="Child" arguments="{data: child.data, children: child.children, options: options, settings: settings}"/>
	</f:for>	
</div>
