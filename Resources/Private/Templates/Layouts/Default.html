<f:debug>{_all}</f:debug>
<body id="page-{page.id}" class="page {pageLevel} layout-{page.pageRecord.layout}">
	<f:render partial="AllSiteTitle" />
	<f:render partial="Header" arguments="{headernavigation:headernavigation, level:level,headerImage:headerImage}"/>
	<f:render partial="Mainmenu" arguments="{mainnavigation:mainnavigation}"/>
	<f:render partial="Title" arguments="{data:data}"/>
	<f:render partial="Breadcrumbs" arguments="{breadcrumb:breadcrumb}"/>
	<f:render section="Main" />
	<f:render partial="Footer" arguments="{footernavigation:footernavigation, level:level}" />
